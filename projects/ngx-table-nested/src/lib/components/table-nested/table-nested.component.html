<ngx-table-style />
<ng-container *ngIf="dataTable.length > 0">
  <ngx-datatable #treeTable
                 [ngClass]="{
                 'dark': theme === tableTheme.dark,
                 'bootstrap': theme === tableTheme.light
               }"
                 [rows]="dataTable"
                 [columnMode]="columnMode.flex"
                 [headerHeight]="tableRowHeight"
                 [footerHeight]="tableFooterHeight"
                 [rowHeight]="tableRowHeight"
                 [scrollbarV]="false"
                 [sortType]="sortType.single"
                 [limit]="limit"
  >
    <ngx-datatable-row-detail [rowHeight]="getDetailHeight()" class="p-3">
      <ng-template let-row="row" ngx-datatable-row-detail-template>
        <ngx-table-basic [rows]="row[childrenKey]" [theme]="theme" [columns]="childrenColumns" [limit]="childrenLimit" [actionConfig]="childrenActionConfig"/>
      </ng-template>
    </ngx-datatable-row-detail>
    <ngx-datatable-column
      [width]="iconColumnWidth"
      [resizeable]="false"
      [sortable]="false"
      [draggable]="false"
      [canAutoResize]="false"
      [cellTemplate]="iconCollapse"
    />
    <ng-container>
      <ngx-datatable-column *ngFor="let item of columns" [name]="item.name" [prop]="item.keyValue" [resizeable]="false"
                            [flexGrow]="1"
                            [sortable]="!!item.sort">
        <ng-template let-column="column" ngx-datatable-header-template>
          <strong>{{ column.name }}</strong>
        </ng-template>
        <ng-template let-dataItem="row" ngx-datatable-cell-template>
          <ng-container *ngIf="item.type === actionType.text">
            <span> {{ dataItem[item.keyValue] }}</span>
          </ng-container>
          <ng-container *ngIf="item.type === actionType.tag">
            <ngx-table-tag [active]="dataItem[item.keyValue]" />
          </ng-container>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column *ngIf="actionConfig.length > 0" name="'action'" prop="action"
                            [resizeable]="false" [flexGrow]="1"
                            [sortable]="false"
                            headerClass="py-2"
                            cellClass="no-p button-content">
        <ng-template ngx-datatable-header-template>
          <span></span>
        </ng-template>
        <ng-template let-dataItem="row" ngx-datatable-cell-template class="agregada_en_template">
          <!--        <ng-template [ngTemplateOutlet]="actionTemplate"></ng-template>-->
          <span class="table__actions_content">
            <ngx-table-button *ngFor="let action of actionConfig" [type]="action.type" (clickButton)="onClickRow($event)" />
          </span>
        </ng-template>
      </ngx-datatable-column>
    </ng-container>
  </ngx-datatable>
  <ng-template #iconCollapse let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
    <button class="table__toggle" [class.expanded]="expanded" title="Mostrar/Ocultar fila"
            [class.datatable-icon-right]="!expanded"
            [class.datatable-icon-down]="expanded"
            (click)="toggleExpandRow(row)">
    </button>
  </ng-template>
</ng-container>
